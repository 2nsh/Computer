<h2>Cooler</h2>
<img src="Cooler.jpg" width="30%">
<p>CPU, 그래픽카드, HDD, 메인보드 칩셋 등 컴퓨터 내부의 주요 부품들이 작동하면서 발생시키는 열을 식혀줍니다. 발생하는 열을 제대로 식혀주지 못하면 사용 중 컴퓨터가 다운이나 손상, PC 수명 단축 등의 문제를 일으킬 수 있습니다. 쿨러는 소모성 부품이므로 장기간 사용시 성능이 저하되어 소음이 커질 경우 교체를 하는게 좋습니다.
